<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Users to Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Add Test Users to Editor Collaboration</h1>
    
    <div>
        <button onclick="addBothUsers()">Add Both Users (R + M)</button>
        <button onclick="addRhythmOnly()">Add Rhythm Only</button>
        <button onclick="addMahekOnly()">Add Mahek Only</button>
        <button onclick="clearUsers()">Clear All Users</button>
        <button onclick="checkUsers()">Check Current Users</button>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        const sceneId = 'project-1758846580969-8ty8p0uld';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function addBothUsers() {
            const users = [
                {
                    user_id: 'user-1758846565534-xm2tm6zlj',
                    username: 'Rhythm Chawla',
                    name: 'Rhythm Chawla',
                    online: true,
                    joinedAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                },
                {
                    user_id: 'user-1759000730026-ha9ue4qxn',
                    username: 'Mahek',
                    name: 'Mahek',
                    online: true,
                    joinedAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                }
            ];
            
            localStorage.setItem(`active_users_${sceneId}`, JSON.stringify(users));
            log('‚úÖ Added both users: R (Rhythm) + M (Mahek)');
            log('Users: ' + JSON.stringify(users, null, 2));
        }
        
        function addRhythmOnly() {
            const users = [{
                user_id: 'user-1758846565534-xm2tm6zlj',
                username: 'Rhythm Chawla',
                name: 'Rhythm Chawla',
                online: true,
                joinedAt: new Date().toISOString(),
                lastSeen: new Date().toISOString()
            }];
            
            localStorage.setItem(`active_users_${sceneId}`, JSON.stringify(users));
            log('‚úÖ Added Rhythm only');
        }
        
        function addMahekOnly() {
            const users = [{
                user_id: 'user-1759000730026-ha9ue4qxn',
                username: 'Mahek',
                name: 'Mahek',
                online: true,
                joinedAt: new Date().toISOString(),
                lastSeen: new Date().toISOString()
            }];
            
            localStorage.setItem(`active_users_${sceneId}`, JSON.stringify(users));
            log('‚úÖ Added Mahek only');
        }
        
        function clearUsers() {
            localStorage.removeItem(`active_users_${sceneId}`);
            log('üóëÔ∏è Cleared all users');
        }
        
        function checkUsers() {
            const stored = localStorage.getItem(`active_users_${sceneId}`);
            if (stored) {
                try {
                    const users = JSON.parse(stored);
                    log('üë• Current users: ' + JSON.stringify(users, null, 2));
                } catch (e) {
                    log('‚ùå Error parsing users: ' + e.message);
                }
            } else {
                log('üì≠ No users found');
            }
        }
        
        // Initial check
        checkUsers();
    </script>
</body>
</html>
